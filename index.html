<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gezegen Keşfi - Oyun</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Üstten kayan yazı efekti */
        #meteorYazisi {
            display: none;
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: crimson;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: kayanYazi 2s forwards;
            z-index: 1000;
        }

        @keyframes kayanYazi {
            0% {
                top: -50px;
                opacity: 0;
            }
            50% {
                top: 30px;
                opacity: 1;
            }
            100% {
                top: 30px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="aciklama" style="display: none;">
        <h2>Yıl 2100...</h2>
        <h2>Bir keşif için uzaya gönderildin. Araştırma gemin x ile yola çıkıyorsun.</h2>
        <h2>Şu anki görevin yaşam olabileceği söylenen o gezegene ulaşmak.</h2>
    </div>

    <!-- Buraya yeni kayan yazı -->
    <div id="meteorYazisi">O da ne!!! Meteorlar bize doğru yaklaşıyor!</div>

    <div id="secim1" style="display: none;">
        <h2>Hemen bir karar vermelisin!</h2>
        <button onclick="solaGit()">Sol</button>
        <button onclick="sagaGit()">Sağ</button>
    </div>

    <div id="solYolu" style="display: none;">
        <h2>Olamaz! Meteorlar bize çarptı!</h2>
        <button onclick="sistemiYenile()">Sistemleri Yenile</button>
        <button onclick="umursamadanDevamEt()">Umursamadan Devam Et</button>
    </div>

    <div id="sagYolu" style="display: none;">
        <h2>Meteorlardan kurtuldun. Tebrikler!</h2>
        <button onclick="komutaninDediğiniYap()">Komutanın Dediği Yönde Git</button>
        <button onclick="sinyaleDogruGit()">Sinyale Doğru Git</button>
    </div>

    <div id="sonuc" style="display: none;"></div>

<script>
    function basla() {
        document.getElementById("aciklama").style.display = "block"; // Önce açıklamayı göster

        setTimeout(function() {
            // 3 saniye sonra meteor yazısını göster
            document.getElementById("meteorYazisi").style.display = "block";

            // Meteor yazısı geldikten 2 saniye sonra seçim ekranı açılsın
            setTimeout(function() {
                document.getElementById("secim1").style.display = "block";
            }, 2000);

        }, 3000); // 3 saniye açıklamadan sonra
    }

    window.onload = function() {
        basla();
    };

    function solaGit() {
        document.getElementById("secim1").style.display = "none";
        document.getElementById("solYolu").style.display = "block";
    }

    function sagaGit() {
        document.getElementById("secim1").style.display = "none";
        document.getElementById("sagYolu").style.display = "block";
    }

    function sistemiYenile() {
        document.getElementById("solYolu").style.display = "none";
        document.getElementById("sonuc").style.display = "block";
        document.getElementById("sonuc").innerHTML = `
            <h3>Sistemleri onardın!</h3>
            <h2>Tebrikler oyunu kazandın!</h2>
            <button onclick="yenidenBasla()">Yeniden Başla</button>
        `;
    }

    function umursamadanDevamEt() {
        document.getElementById("solYolu").style.display = "none";
        document.getElementById("sonuc").style.display = "block";
        document.getElementById("sonuc").innerHTML = `
            <h3>Umursamadan ilerliyorsun...</h3>
            <h2>Oyunu kaybettin!</h2>
            <button onclick="yenidenBasla()">Yeniden Başla</button>
        `;
    }

    function komutaninDediğiniYap() {
        document.getElementById("sagYolu").style.display = "none";
        document.getElementById("sonuc").style.display = "block";
        document.getElementById("sonuc").innerHTML = `
            <h3>Komutanın dediği yolda yakıt bitti!</h3>
            <h2>Oyunu kaybettin!</h2>
            <button onclick="yenidenBasla()">Yeniden Başla</button>
        `;
    }

    function sinyaleDogruGit() {
        document.getElementById("sagYolu").style.display = "none";
        document.getElementById("sonuc").style.display = "block";
        document.getElementById("sonuc").innerHTML = `
            <h3>Sinyale doğru ilerliyorsun!</h3>
            <h2>Keşfetmen gereken gezegen karşında!</h2>
            <h2>Oyunu kazandın! Tebrikler!</h2>
            <button onclick="yenidenBasla()">Yeniden Başla</button>
        `;
    }

    function yenidenBasla() {
        location.reload();
    }
</script>

</body>
</html>
